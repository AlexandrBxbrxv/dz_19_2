{% extends 'catalog/base.html' %}

{% block content %}
<div class="container mt-1">
  <div class="row">
    <div class="container mt-1">
      <div class="col-6">
        <div class="card">
          <div class="container mt-1">
            <p>Фильтры</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" name="paper_check">
              <label class="form-check-label">
                Бумага
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" name="paper_clips_check">
              <label class="form-check-label">
                Скрепки
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" name="staples_check">
              <label class="form-check-label">
                Скобы
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-1">
      <div class="col-7">
        <form>
          {% csrf_token %}
          <input type="text" placeholder="Поиск">
          <input type="submit">
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container mt-3">
  <div class="row">
    {% for item in consumables_list %}
    <div class="col-3">
      <div class="card shadow-sm" style="width: 20rem;">
        <div class="container center">
        <img src="{{ item.image }}" class="card-img-top" alt="...">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ item.name|slice:":25" }}</h5>
          <p class="card-text">Цена: {{ item.price }}<br>На складе: None <br>Описание: {{ item.description|slice:":100" }}</p>
          <a><button class="btn btn-primary" type="submit">На страницу товара</button></a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

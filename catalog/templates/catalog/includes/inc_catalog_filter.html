<div class="container mt-1">
  <div class="row">
    <div class="container col-8">
        <div class="card">
          <div class="container mt-1">
            <p>Фильтры</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" name="paper_check">
              <label class="form-check-label">
                Бумага
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" name="paper_clips_check">
              <label class="form-check-label">
                Скрепки
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" name="staples_check">
              <label class="form-check-label">
                Скобы
              </label>
            </div>
          </div>
        </div>
    </div>

    <div class="container col-4">
        <form>
          {% csrf_token %}
          <input type="text" placeholder="Поиск">
          <button type="submit">Найти</button>
        </form>
    </div>
  </div>
</div>

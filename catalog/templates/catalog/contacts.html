<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Контакты</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
<body>
<div class="container mt-1">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Главная</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Каталог
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="#">Раздел 1</a></li>
            <li><a class="dropdown-item" href="#">Раздел 2</a></li>
            <li><a class="dropdown-item" href="#">Раздел 3</a></li>
          </ul>
        </li>
      </ul>
              <ul class="navbar-nav">
        <li class="nav-item">
          <a class="btn btn-dark" aria-expanded="false" href="/contacts">
            Контакты
          </a>

        </li>
      </ul>
    </div>
  </div>
</nav>
</div>

<div class="container mt-3 mb-5">
    <h3>Написать в поддержку</h3>
    <div class="card">
      <div class="card-body">
          <form method="post">
              {% csrf_token %}
            <div class="mb-3">
              <input type="text" class="form-control" name="user_name" placeholder="Имя">
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" name="user_email" placeholder="Email">
            </div>
            <div class="mb-3">
              <textarea class="form-control" name="user_message" rows="3" placeholder="Сообщение"></textarea>
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="Отправить">
            </div>
          </form>
      </div>
    </div>
</div>

<div class="container">
    <h3>Контакты</h3>
</div>

<div class="container">
    <h6>Поддержка: +7 777 777 7777</h6>
</div>

<div class="container">
    <h6>Вопросы по товарам: +7 777 777 7777</h6>
</div>

<div class="container">
    <h6>Вопросы по доставке: +7 777 777 7777</h6>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

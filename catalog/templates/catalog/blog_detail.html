{% extends 'catalog/base.html' %}

{% block content %}

{% load catalog_tags %}
<div class="container mt-1">
  <div class="row">
    <div class="container col-8">
      <div class="card">
      <img src="{{ object.preview | media_filter }}">
      </div>
    </div>
    <div class="container col-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ object.title }}</h5>
          <p class="card-text">{{ object.body }}</p>
          <p>Просмотров: {{ object.views_count }}</p>
          <div class="row">
            <a class="btn btn-secondary col-4 m-1" href="{% url 'catalog:blogs' %}">Назад</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}

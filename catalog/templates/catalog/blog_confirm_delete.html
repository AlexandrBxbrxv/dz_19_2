{% extends 'catalog/base.html' %}

{% block content %}

{% load catalog_tags %}
<div class="container mt-1">
  <div class="row">
    <div class="container col-8">
      <div class="card">
        <img src="{{ object.preview | media_filter }}">
      </div>
    </div>
    <div class="container col-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ object.title }}</h5>
          <p class="card-text">Описание: {{ object.body }}</p>
          <form method="post">
            {% csrf_token %}
            <div class="row">
              <button class="btn btn-danger col-4 m-1" type="submit">Удалить</button>
              <a class="btn btn-secondary col-4 m-1" href="{% url 'catalog:blogs' %}">Назад</a>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
